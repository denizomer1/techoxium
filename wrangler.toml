name = "techoxium"
compatibility_date = "2025-04-01"
compatibility_flags = ["nodejs_compat"]
main = "dist/_worker.js/index.js"

[assets]
directory = "dist"
binding = "ASSETS"

# Add SESSION KV binding for Astro sessions
[[kv_namespaces]]
binding = "SESSION"
id = "317b48de29d246528905c76e9592a892"
preview_id = "e121541f75e04ac89d00131bb1376031"

[observability]
enabled = true

# Environment variables
[vars]
KEYSTATIC_ADMIN = "true"

# Build configuration - required for Pages Functions
[build]
command = "npm run build"