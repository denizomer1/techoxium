name = "techoxium"
compatibility_date = "2025-04-01"
compatibility_flags = ["nodejs_compat"]
main = "dist/_worker.js/index.js"

[assets]
directory = "dist"
binding = "ASSETS_MANUAL"

[observability]
enabled = true

# Build configuration - required for Pages Functions
[build]
command = "npm run build:cloudflare"
cwd = "."

# Environment variables for production
[vars]
NODE_ENV = "production"

# Ensure these secrets are set in Cloudflare Pages dashboard:
# KEYSTATIC_GITHUB_CLIENT_ID
# KEYSTATIC_GITHUB_CLIENT_SECRET
